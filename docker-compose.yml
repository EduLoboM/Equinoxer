services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: dev
      APP_SECRET: ${APP_SECRET:-changeme}
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: ""
    depends_on:
      meilisearch:
        condition: service_healthy
    networks:
      - equinoxer

  nginx:
    image: docker.io/library/nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - equinoxer

  meilisearch:
    image: docker.io/getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - equinoxer

networks:
  equinoxer:
    driver: bridge

volumes:
  meili_data:
